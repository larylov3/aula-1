<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <title>Minha Loja de Rock</title>
</head>
<body>
    <header>
        <h1>Minha Loja de Rock</h1>
        <nav>

                <li><a href="#">Início</a></li>
